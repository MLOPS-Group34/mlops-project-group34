project_name: "forest_fire_detection"
wandb_project: "mlops_project_group34"
paths:
  root_dir: "../" # Relative to configs folder - points to project root
  train_images: "data/processed/train/images"
  train_labels: "data/processed/train/labels"
  val_images: "data/processed/val/images"
  val_labels: "data/processed/val/labels"
  test_images: "data/processed/test/images"
  test_labels: "data/processed/test/labels"
  models_dir: "models"
  logs_dir: "logs"
  reports_dir: "reports/figures"
  yolo_yaml: "data.yaml" # Generated automatically

data_sampling:
  enabled: true # Set to false to use all data
  train_samples: 500 # Number of random training images to use (null = use all)
  val_samples: 100 # Number of random validation images to use (null = use all)
  test_samples: 50 # Number of random test images to use (null = use all)
  random_seed: 42 # For reproducible sampling

hyperparameters:
  model_type: "yolov8n.pt" # YOLO8 Nano - faster and more accurate than v7, can use yolov8s.pt, yolov8m.pt, yolov8l.pt
  epochs: 50
  batch_size: 32
  img_size: 640
  lr: 0.01
  patience: 10 # Early stopping - stops if val loss doesn't improve for N epochs
  fire_confidence: 0.5 # Min confidence threshold for fire detections
  smoke_confidence: 0.75 # Higher threshold for smoke (less prone to false positives)
  classes:
    0: "fire"
    1: "smoke"
