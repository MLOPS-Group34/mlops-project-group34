project_name: "forest_fire_detection"
wandb_project: "mlops_project_group34"

paths:
  root_dir: "../"  # Relative to configs folder - points to project root
  train_images: "data/processed/train/images"
  train_labels: "data/processed/train/labels"
  val_images: "data/processed/val/images"
  val_labels: "data/processed/val/labels"
  test_images: "data/processed/test/images"
  test_labels: "data/processed/test/labels"
  models_dir: "models"
  logs_dir: "logs"
  reports_dir: "reports/figures"
  yolo_yaml: "data.yaml"  # Generated automatically

data_sampling:
  enabled: false # Set to false to use all data
  train_samples: null # Number of random training images to use (null = use all)
  val_samples: null # Number of random validation images to use (null = use all)
  test_samples: null # Number of random test images to use (null = use all)
  random_seed: 42 # For reproducible sampling

hyperparameters:
  model_type: "yolov8n.pt"
  epochs: 20              # Overnight training on CPU

  # Core training params
  batch_size: 4
  img_size: 640           # High quality, detect small fires/smoke
  workers: 0
  cache: false

  # Learning & optimization
  lr: 0.01                # Learning rate
  momentum: 0.937         # SGD momentum
  weight_decay: 0.0005    # L2 regularization
  warmup_epochs: 3        # Gradual warmup for stability
  patience: 5             # Early stopping patience (stop if no improvement for 5 epochs)
  
  classes:
    0: "fire"
    1: "smoke"
