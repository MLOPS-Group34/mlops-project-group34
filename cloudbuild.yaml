# Cloud Build configuration for Forest Fire Detection Pipeline
# Triggers: Push to main branch
# Actions: Build image â†’ Push to Artifact Registry

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:$BUILD_ID'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:latest'
      - '-f'
      - 'dockerfiles/main.dockerfile'
      - '.'

  # Step 2: Push image with build ID tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image-id'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:$BUILD_ID'
    waitFor: ['build-image']

  # Step 3: Push image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image-latest'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:latest'
    waitFor: ['build-image']

# Step 4: Submit Custom Training Job to Vertex AI
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'trigger-training'
    entrypoint: 'gcloud'
    args:
      - 'ai'
      - 'custom-jobs'
      - 'create'
      - '--region=europe-west1'
      - '--display-name=forestfire-train-$BUILD_ID'
      # Machine Type: n1-standard-4 
      # Accelerator: NVIDIA_TESLA_T4 (Uppercase is mandatory)
      - '--worker-pool-spec=machine-type=n1-standard-4,accelerator-type=NVIDIA_TESLA_T4,accelerator-count=1,container-image-uri=europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:$BUILD_ID'
    waitFor: ['push-image-id']

# Images to be pushed to Artifact Registry
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:$BUILD_ID'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:latest'

timeout: 1800s  # 30 minutes
