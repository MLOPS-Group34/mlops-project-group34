# Cloud Build configuration for Forest Fire Detection Pipeline
# Triggers: Push to main branch
# Actions: Build image â†’ Push to Artifact Registry

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:$BUILD_ID'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:latest'
      - '-f'
      - 'dockerfiles/main.dockerfile'
      - '.'

  # Step 2: Push image with build ID tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image-id'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:$BUILD_ID'
    waitFor: ['build-image']

  # Step 3: Push image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image-latest'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:latest'
    waitFor: ['build-image']

# Step 4: Create a VM, run training, and self-destruct
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'trigger-vm-training'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud compute instances create "forestfire-trainer-$BUILD_ID" \
          --zone=europe-west1-b \
          --machine-type=n1-standard-4 \
          --accelerator=type=nvidia-tesla-t4,count=1 \
          --image-family=common-cu121-debian-11-py310 \
          --image-project=deeplearning-platform-release \
          --maintenance-policy=TERMINATE \
          --scopes=https://www.googleapis.com/auth/cloud-platform \
          --metadata=startup-script='#!/bin/bash
            # 1. Authenticate Docker to pull from Artifact Registry
            gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet
            
            # 2. Pull and Run your specific build image
            docker run --gpus all \
              europe-west1-docker.pkg.dev/${PROJECT_ID}/docker-repo/forestfires-pipeline:$BUILD_ID
            
            # 3. SELF-DESTRUCT: Shut down and delete this VM when training is done
            gcloud compute instances delete $(hostname) --zone=europe-west1-b --quiet'

# Images to be pushed to Artifact Registry
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:$BUILD_ID'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/forestfires-pipeline:latest'

timeout: 1800s  # 30 minutes
