name: Code linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          # This automatically uses the version from your pyproject.toml or .python-version file
          python-version: "3.11"

      - name: Install dependencies
        # This is much faster than multiple pip install commands
        # It ensures your environment exactly matches your lockfile
        run: uv sync --all-extras --dev

      - name: Run ruff check
        # 'uv run' ensures you use the ruff version locked in your project
        run: uv run ruff check .

      - name: Run ruff format
        run: uv run ruff format --check .
