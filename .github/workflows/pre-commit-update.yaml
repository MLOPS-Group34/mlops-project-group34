# pre-commit auto-update workflow
# Dependabot does not support updating pre-commit so this workflow will do that
name: Pre-commit auto-update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}  # Allows manual executions

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.11"

      - name: Install pre-commit
        run: uv tool install pre-commit

      - name: Run pre-commit autoupdate
        # uvx runs the command in a temporary isolated environment
        run: uvx pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/pre-commit-autoupdate
          title: "chore: auto-update pre-commit hooks"
          commit-message: "chore: auto-update pre-commit hooks"
          body: |
            This is an automated PR to update the versions of hooks in `.pre-commit-config.yaml`.

            Triggered by the Daily Pre-commit Auto-update workflow.
          labels: |
            dependencies
            automated-pr
